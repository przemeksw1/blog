{% extends "base.html" %}
{% block content %}
<div class="container" >
<h1 align="right">{{ title }}</h1>
    <h2>Posty</h2>
    <form method="GET" action="">
        <input type="text" name="q" placeholder="Search" />
        <input type="submit" value="Search"/>
    </form>


    <li class="btn" role="button"><a href="/posts/create/">Dodaj post</a></li>
<br>
{% for obj in object_list %}



  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">

      <div class="caption">
           {{obj.title}}<br>
    {{obj.timestamps}}<br>

        <h3><a href='{{ obj.get_absolute_url}}' class="btn btn-primary" role="button">Wiecej</a></h3>
      </div>

  </div>
</div>


    {% endfor %}

</div>

{% endblock content %}
